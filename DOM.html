<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning DOM | Chai aur Code</title>
</head>
<body>
  <ul class="language" style="background-color: #212121; color: white;">
    <li>JavaScript</li>
    <li>Html</li>
  </ul>
</body>
<script>
  function addlanguageName (langName){
    const li = document.createElement("li");
    li.innerHTML = `${langName}`;
    document.querySelector('.language').
    appendChild(li);
  }
  addlanguageName("React");
  addlanguageName("Java");

   function addlanguageNameOptimised (langName){
    const li = document.createElement("li");
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').
    appendChild(li);
  }
  addlanguageNameOptimised ("golang");

  //edit----

  const secondLang = document.querySelector("li:nth-child(2)")
  const newLi= document.createElement('li')
  newLi.textContent= "xyz"
  secondLang.replaceWith(newLi)
  //// edit---
  const firstLang = document.querySelector('li:first-child')
  firstLang.outerHTML = '<li>TypeScript</li>'

  //remove----
  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()
</script>
</html>
