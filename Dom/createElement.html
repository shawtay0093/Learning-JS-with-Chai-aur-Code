<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Create element</title>
</head>
<body style="background-color: #212121; color: burlywood;">
  <!-- // in this we will learn to create elements from js and manipulate using dom -->
  <script>
    const div = document.createElement('div')// just give the name whatevr you want to create
    console.log(div)
    div.className = "main"
    div.id = "myId"
    div.setAttribute("title" , "generated title")
    div.style.backgroundColor = "pink"
    div.style.color = "black"
    div.innerText = "xyz"// ye nhi use karenge because it overwtites values
    // so we use createTextnodes bcz it adds text in the last withut overwriting existing text
    const newText = document.createTextNode("hey xyz")
    // new text is created and now is in memory under var newText
    div.appendChild(newText)
    // here the new text is appended to the div we created, all in the memory
    // but we still need to append the div into the body to make it appear in html
    // so--------
    document.body.appendChild(div)
    
  </script>

</body>
</html>
